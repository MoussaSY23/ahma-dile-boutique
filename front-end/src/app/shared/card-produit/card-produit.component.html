<mat-card class="rounded-xl overflow-hidden hover:shadow-xl transition duration-300 ease-in-out">
  <img mat-card-image [src]="produit.image || '/assets/images/placeholder.jpg'" [alt]="produit.nom" class="h-48 w-full object-cover">
  <mat-card-content class="p-4">
    <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ produit.nom }}</h3>
    <p class="text-gray-600 text-sm">{{ produit.description }}</p>
    <p class="text-xl text-green-600 font-semibold mt-2">{{ produit.prix | currency:'EUR' }}</p>
  </mat-card-content>
  <mat-card-actions class="px-4 pb-4">
    <button mat-button color="primary" class="text-sm">Voir plus</button>
  </mat-card-actions>
</mat-card>
