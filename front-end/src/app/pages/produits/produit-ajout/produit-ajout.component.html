<div class="pt-20">
  <div class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 py-12 px-4">
    <div class="max-w-4xl mx-auto">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">Ajouter un Produit</h1>
        <p class="text-gray-600">Créez un nouveau produit pour votre catalogue</p>
      </div>

      <!-- Form Card -->
      <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 h-2"></div>

        <form #form="ngForm" (ngSubmit)="ajouterProduit()" enctype="multipart/form-data" class="p-8">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Colonne gauche -->
            <div class="space-y-6">
              <!-- Nom du produit -->
              <div class="form-group">
                <label for="nom" class="block text-sm font-semibold text-gray-700 mb-2">
                  <i class="fas fa-tag mr-2 text-blue-500"></i>Nom du produit
                </label>
                <input
                  type="text"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg"
                  id="nom"
                  name="nom"
                  [(ngModel)]="produit.nom"
                  required
                  placeholder="Ex: iPhone 14 Pro"
                />
              </div>

              <!-- Description -->
              <div class="form-group">
                <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">
                  <i class="fas fa-align-left mr-2 text-blue-500"></i>Description
                </label>
                <textarea
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg resize-none"
                  id="description"
                  name="description"
                  [(ngModel)]="produit.description"
                  rows="4"
                  placeholder="Décrivez votre produit en détail..."
                ></textarea>
              </div>

              <!-- Prix et Quantité -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-group">
                  <label for="prix" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-euro-sign mr-2 text-green-500"></i>Prix
                  </label>
                  <input
                    type="number"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg"
                    id="prix"
                    name="prix"
                    [(ngModel)]="produit.prix"
                    required
                    step="0.01"
                    placeholder="0.00"
                  />
                </div>

                <div class="form-group">
                  <label for="quantite" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-boxes mr-2 text-orange-500"></i>Quantité
                  </label>
                  <input
                    type="number"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg"
                    id="quantite"
                    name="quantite"
                    [(ngModel)]="produit.quantite"
                    required
                    placeholder="0"
                  />
                </div>
              </div>

              <!-- Unité -->
              <div class="form-group">
                <label for="unite" class="block text-sm font-semibold text-gray-700 mb-2">
                  <i class="fas fa-ruler mr-2 text-purple-500"></i>Unité
                </label>
                <input
                  type="text"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg"
                  id="unite"
                  name="unite"
                  [(ngModel)]="produit.unite"
                  required
                  placeholder="Ex: pièce, kg, litre"
                />
              </div>
            </div>

            <!-- Colonne droite -->
            <div class="space-y-6">
              <!-- Sélecteur de Catégorie -->
              <div class="form-group">
                <label for="categorie_id" class="block text-sm font-semibold text-gray-700 mb-2">
                  <i class="fas fa-folder-open mr-2 text-yellow-500"></i>Catégorie
                </label>
                <select
                  id="categorie_id"
                  name="categorie_id"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg"
                  [(ngModel)]="produit.categorie_id"
                  (change)="onCategorieChange(produit.categorie_id)"
                  required
                >
                  <option value="" disabled selected>Sélectionnez une catégorie</option>
                  <option *ngFor="let cat of categories" [value]="cat.id">
                    {{ cat.nom }} ({{ cat.type }})
                  </option>
                </select>
              </div>

              <!-- Upload d'image -->
              <div class="form-group">
                <label for="image" class="block text-sm font-semibold text-gray-700 mb-2">
                  <i class="fas fa-image mr-2 text-pink-500"></i>Image du produit
                </label>
                <div class="relative">
                  <input type="file" class="hidden" id="image" (change)="onFilesSelected($event)" accept="image/*" multiple />
                  <label
                    for="image"
                    class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
                  >
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                      <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                      <p class="text-sm text-gray-500">
                        <span class="font-semibold">Cliquer pour uploader</span> ou glisser-déposer
                      </p>
                      <p class="text-xs text-gray-500">PNG, JPG, JPEG (MAX. 10MB) – vous pouvez sélectionner plusieurs images</p>
                    </div>
                  </label>
                </div>
              </div>

              <!-- Aperçu -->
              <div class="bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg p-6 border border-blue-200">
                <h3 class="text-lg font-semibold text-gray-800 mb-3">
                  <i class="fas fa-eye mr-2 text-blue-600"></i>Aperçu
                </h3>
                <div class="space-y-2 text-sm">
                  <div class="flex justify-between">
                    <span class="text-gray-600">Nom:</span>
                    <span class="font-medium text-gray-800">{{produit.nom || 'Non défini'}}</span>
                  </div>
                  <div class="flex justify-between">
                    <span class="text-gray-600">Prix:</span>
                    <span class="font-medium text-gray-800">{{produit.prix ? produit.prix + ' €' : 'Non défini'}}</span>
                  </div>
                  <div class="flex justify-between">
                    <span class="text-gray-600">Quantité:</span>
                    <span class="font-medium text-gray-800">{{produit.quantite || 'Non défini'}}</span>
                  </div>
                  <div class="flex justify-between">
                    <span class="text-gray-600">Type:</span>
                    <span class="font-medium text-gray-800">{{produit.type || 'Non défini'}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Boutons -->
          <div class="flex flex-col sm:flex-row justify-center gap-4 mt-10 pt-6 border-t border-gray-200">
            <button
              type="submit"
              class="px-8 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-lg"
              [disabled]="!form.valid"
            >
              <i class="fas fa-plus mr-2"></i>
              Ajouter le produit
            </button>

            <a
              class="px-8 py-3 bg-gray-100 text-gray-700 font-semibold rounded-lg hover:bg-gray-200"
              routerLink="/produits"
            >
              <i class="fas fa-times mr-2"></i>
              Annuler
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
