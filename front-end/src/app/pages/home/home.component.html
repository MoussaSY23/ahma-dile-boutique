<!-- PRODUITS RECENTS -->
<section class="bg-white py-16">
  <div class="max-w-7xl mx-auto px-6 text-center">
    <h2 class="text-3xl font-bold mb-8">Produits récents</h2>
    <div *ngIf="isLoading" class="text-gray-500">Chargement des produits...</div>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6" *ngIf="!isLoading">
      <ng-container *ngFor="let produit of produitsRecents">
        <app-card-produit [produit]="produit"></app-card-produit>
      </ng-container>
    </div>
    <button routerLink="/produits" class="mt-10 px-6 py-3 bg-rose-500 text-white rounded-lg hover:bg-rose-600 transition">Voir tous les produits</button>
  </div>
</section>

<!-- STATS -->
<app-section-stats
  [produits]="nombreProduits"
  [commandes]="nombreCommandes"
  [clients]="nombreClients">
</app-section-stats>

<!-- CTA Newsletter -->
<section class="bg-rose-50 py-12 text-center">
  <h2 class="text-2xl font-semibold mb-4">Inscrivez-vous à notre newsletter</h2>
  <p class="mb-6 text-gray-700">Recevez des offres exclusives et les dernières nouveautés</p>
  <form class="flex flex-col md:flex-row justify-center items-center gap-4">
    <input type="email" placeholder="Votre email" class="px-4 py-2 border rounded w-72">
    <button type="submit" class="bg-rose-500 text-white px-6 py-2 rounded hover:bg-rose-600 transition">S'inscrire</button>
  </form>
</section>
