<div class="profile-page">
  <div class="container">
    <h2 class="profile-title">Mon profil</h2>

    <div *ngIf="isLoading" class="profile-loading">Chargement du profil...</div>
    <div *ngIf="errorMessage" class="profile-error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="profile-success">{{ successMessage }}</div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form" *ngIf="!isLoading">
      <div class="profile-grid">
        <div class="profile-main">
          <div class="form-group">
            <label>Nom complet</label>
            <input type="text" formControlName="name" />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" />
          </div>

          <div class="form-group">
            <label>Téléphone</label>
            <input type="text" formControlName="telephone" />
          </div>

          <div class="form-group">
            <label>Pays</label>
            <input type="text" formControlName="pays" />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Ville</label>
              <input type="text" formControlName="ville" />
            </div>
            <div class="form-group">
              <label>Quartier</label>
              <input type="text" formControlName="quartier" />
            </div>
          </div>

          <div class="form-group">
            <label>Adresse complète</label>
            <textarea rows="3" formControlName="adresse"></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Nouveau mot de passe</label>
              <input type="password" formControlName="password" />
            </div>
            <div class="form-group">
              <label>Confirmer le mot de passe</label>
              <input type="password" formControlName="password_confirmation" />
            </div>
          </div>
        </div>

        <div class="profile-sidebar">
          <div class="avatar-wrapper">
            <div class="avatar-preview" *ngIf="previewImageUrl; else noAvatar">
              <img [src]="previewImageUrl" alt="Photo de profil" (error)="previewImageUrl = null" />
            </div>
            <ng-template #noAvatar>
              <div class="avatar-placeholder">A</div>
            </ng-template>
          </div>

          <div class="form-group">
            <label>Photo de profil</label>
            <input type="file" (change)="onImageChange($event)" accept="image/*" />
          </div>
        </div>
      </div>

      <div class="profile-actions">
        <button type="submit" [disabled]="isLoading" class="btn-primary">
          Sauvegarder les modifications
        </button>
      </div>
    </form>
  </div>
</div>
